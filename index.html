    <script>
        // =========================================================
        // ğŸ”‘ é…ç½®åŒº (å·²å†…ç½®ä½ çš„ Key)
        // =========================================================
        const DEFAULT_FINNHUB_KEY = 'd4jul8pr01qgcb0vme30d4jul8pr01qgcb0vme3g'; 

        // =========================================================
        // ğŸŸ¢ æ ¸å¿ƒæ•°æ®åŒº (æ•°æ®æº: JIAHAO å£è¿°ç»ˆææ ¡å‡†)
        // =========================================================
        
        const portfolio = [
            // --- ç¾è‚¡ (æ±‡ä¸°) ---
            { market: 'us', code: 'QQQM', name: 'çº³æŒ‡100', shares: 2, cost: 247.71 }, 
            { market: 'us', code: 'SPYM', name: 'æ ‡æ™®500', shares: 2, cost: 79.43 },  
            { market: 'us', code: 'GLDM', name: 'é»„é‡‘', shares: 2, cost: 82.42 },    
            { market: 'us', code: 'SCHD', name: 'çº¢åˆ©ETF', shares: 5, cost: 27.23 }, 
            
            // --- Aè‚¡ (ä¸­ä¿¡) ---
            { market: 'cn', code: 'sh601328', name: 'äº¤é€šé“¶è¡Œ', shares: 100, cost: 7.67 },
            { market: 'cn', code: 'sh601988', name: 'ä¸­å›½é“¶è¡Œ', shares: 100, cost: 6.21 },
            { market: 'cn', code: 'sh601728', name: 'ä¸­å›½ç”µä¿¡', shares: 100, cost: 6.86 }
        ];
        
        let cashCNY = 3042.00; 
        
        // =========================================================

        let usdRate = 7.25; 
        let finnhubKey = localStorage.getItem('finnhubKey') || DEFAULT_FINNHUB_KEY;
        let timer = null;

        window.onload = function() {
            // å°†å†…ç½® Key å¡«å…¥è¾“å…¥æ¡†ï¼ˆå¦‚æœæœ¬åœ°æ²¡å­˜åˆ«çš„å€¼ï¼‰
            if (!localStorage.getItem('finnhubKey')) {
                document.getElementById('finnhubKey').value = DEFAULT_FINNHUB_KEY;
            } else {
                document.getElementById('finnhubKey').value = localStorage.getItem('finnhubKey');
            }
            
            startClock();
            document.getElementById('cashDisplay').innerText = 'Â¥' + cashCNY.toLocaleString();
            fetchSmartData(true);
            timer = setInterval(() => fetchSmartData(false), 10000);
        };

        function startClock() {
            setInterval(() => {
                document.getElementById('realClock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        }

        function checkMarketOpen() {
            const now = new Date();
            const day = now.getDay(); 
            const isWeekend = (day === 0 || day === 6);
            
            const hour = now.getHours();
            const minute = now.getMinutes();
            const timeVal = hour * 100 + minute;
            let isCNOpen = !isWeekend && (timeVal >= 915 && timeVal <= 1505 && !(timeVal > 1135 && timeVal < 1255));

            const nyTimeStr = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            const nyDate = new Date(nyTimeStr);
            const nyDay = nyDate.getDay();
            const nyHour = nyDate.getHours();
            let isUSOpen = (nyDay !== 0 && nyDay !== 6) && (nyHour >= 4 && nyHour < 20);

            return { cn: isCNOpen, us: isUSOpen };
        }

        async function fetchSmartData(forceAll = false) {
            const status = checkMarketOpen();
            document.getElementById('cnStatusDot').className = status.cn ? 'status-dot dot-live' : 'status-dot dot-sleep';
            document.getElementById('usStatusDot').className = status.us ? 'status-dot dot-live' : 'status-dot dot-sleep';
            
            const tasks = [];
            const msgDom = document.getElementById('refreshStatus');

            if (forceAll || status.cn) tasks.push(fetchCNStocksTencent());
            if (forceAll || status.us) tasks.push(fetchUSStocks());
            if (forceAll || status.cn || status.us) tasks.push(fetchExchangeRate());

            if (tasks.length > 0) {
                document.getElementById('refreshIcon').classList.add('spin');
                msgDom.innerText = "æ›´æ–°ä¸­...";
                try {
                    await Promise.all(tasks);
                    renderAll();
                    msgDom.innerText = "æ›´æ–°äº: " + new Date().toLocaleTimeString();
                } catch(e) { console.error(e); } 
                finally { document.getElementById('refreshIcon').classList.remove('spin'); }
            } else {
                renderAll(); 
                msgDom.innerText = "ä¼‘å¸‚ä¸­ (æ•°æ®å·²ç¼“å­˜)";
            }
        }

        async function fetchExchangeRate() {
            try {
                const res = await fetch('https://api.frankfurter.app/latest?from=USD&to=CNY');
                const data = await res.json();
                usdRate = data.rates.CNY;
                document.getElementById('exchangeRate').innerText = usdRate.toFixed(4);
            } catch(e) {}
        }

        function fetchCNStocksTencent() {
            return new Promise((resolve) => {
                const codes = portfolio.filter(p => p.market === 'cn').map(p => p.code).join(',');
                if (!codes) return resolve();
                const script = document.createElement('script');
                script.src = `https://qt.gtimg.cn/q=${codes}`;
                script.onload = () => {
                    portfolio.forEach(p => {
                        if (p.market === 'cn') {
                            try {
                                const varName = `v_${p.code}`;
                                if (window[varName]) {
                                    const parts = window[varName].split('~');
                                    const current = parseFloat(parts[3]);
                                    if (current > 0) p.currentPrice = current;
                                }
                            } catch(e) {}
                        }
                    });
                    resolve();
                };
                script.onerror = resolve; 
                document.getElementById('scriptContainer').innerHTML = '';
                document.getElementById('scriptContainer').appendChild(script);
            });
        }

        async function fetchUSStocks() {
            if (!finnhubKey) return;
            for (let p of portfolio) {
                if (p.market === 'us') {
                    try {
                        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${p.code}&token=${finnhubKey}`);
                        const data = await res.json();
                        if (data.c) p.currentPrice = data.c;
                    } catch(e) {}
                }
            }
        }

        function renderAll() {
            let totalCNY = cashCNY;
            let usValUSD = 0, usCostUSD = 0;
            let cnValCNY = 0, cnCostCNY = 0;
            const tbody = document.getElementById('positionTableBody');
            tbody.innerHTML = '';

            portfolio.forEach(p => {
                const current = p.currentPrice || p.cost;
                const val = current * p.shares;
                const costVal = p.cost * p.shares;
                const pl = val - costVal;
                const plPct = (pl / costVal) * 100;
                
                if (p.market === 'us') { usValUSD += val; usCostUSD += costVal; } 
                else { cnValCNY += val; cnCostCNY += costVal; }

                let plClass = 'text-flat';
                let sign = '';
                if (pl > 0) { sign='+'; plClass = 'text-up'; }
                if (pl < 0) { sign=''; plClass = 'text-down'; }

                const currency = p.market === 'us' ? '$' : 'Â¥';
                const costDisplay = p.cost.toFixed(2); 

                tbody.innerHTML += `
                    <tr class="hover:bg-white transition-colors">
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800">${p.name}</div>
                            <div class="text-xs text-gray-400">${p.code}</div>
                        </td>
                        <td class="px-6 py-4 text-right font-mono">${p.shares}</td>
                        <td class="px-6 py-4 text-right text-gray-500">${costDisplay}</td>
                        <td class="px-6 py-4 text-right font-bold ${plClass}">${current.toFixed(2)}</td>
                        <td class="px-6 py-4 text-right font-mono">${currency}${val.toFixed(2)}</td>
                        <td class="px-6 py-4 text-right ${plClass}">
                            ${sign}${pl.toFixed(2)} <span class="text-xs opacity-75">(${sign}${plPct.toFixed(2)}%)</span>
                        </td>
                    </tr>
                `;
            });

            const usValCNY = usValUSD * usdRate;
            const usCostCNY = usCostUSD * usdRate;
            const finalAsset = totalCNY + cnValCNY + usValCNY;
            const totalCost = totalCNY + cnCostCNY + usCostCNY;
            
            const totalPL = finalAsset - totalCost;
            const totalPLPct = (totalPL / totalCost) * 100;

            document.getElementById('totalAssetDisplay').innerText = 'Â¥' + finalAsset.toLocaleString('zh-CN', {minimumFractionDigits: 2});
            updatePLDisplay('totalPLDisplay', totalPL, totalPLPct, 'Â¥');

            document.getElementById('usMarketValue').innerText = '$' + usValUSD.toFixed(2);
            document.getElementById('usCostDisplay').innerText = '$' + usCostUSD.toFixed(2);
            updatePLDisplay('usPLDisplay', usValUSD - usCostUSD, (usValUSD - usCostUSD)/usCostUSD*100, '$');

            document.getElementById('cnMarketValue').innerText = 'Â¥' + cnValCNY.toFixed(2);
            document.getElementById('cnCostDisplay').innerText = 'Â¥' + cnCostCNY.toFixed(2);
            updatePLDisplay('cnPLDisplay', cnValCNY - cnCostCNY, (cnValCNY - cnCostCNY)/cnCostCNY*100, 'Â¥');
        }

        function updatePLDisplay(elementId, val, pct, currency) {
            const el = document.getElementById(elementId);
            const sign = val >= 0 ? '+' : '';
            if (isNaN(pct) || !isFinite(pct)) pct = 0;
            
            el.innerText = `${sign}${currency}${val.toFixed(2)} (${sign}${pct.toFixed(2)}%)`;
            
            if (val > 0) el.className = elementId === 'totalPLDisplay' 
                ? 'text-sm font-bold px-2 py-1 rounded bg-up' 
                : 'text-xs font-bold px-2 py-0.5 rounded bg-red-100 text-red-600';
            else if (val < 0) el.className = elementId === 'totalPLDisplay' 
                ? 'text-sm font-bold px-2 py-1 rounded bg-down' 
                : 'text-xs font-bold px-2 py-0.5 rounded bg-green-100 text-green-600';
            else el.className = 'text-xs font-bold px-2 py-0.5 rounded bg-gray-100 text-gray-500';
        }

        function manualRefresh() { fetchSmartData(true); }
        function saveSettings() {
            finnhubKey = document.getElementById('finnhubKey').value;
            localStorage.setItem('finnhubKey', finnhubKey);
            manualRefresh();
        }
        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
